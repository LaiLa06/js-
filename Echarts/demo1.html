<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    let myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    let option = {
        title: {
            text: 'ECharts 入门示例',
            textStyle:{
                color:'red'
            }
        },
        tooltip: {},
        legend: {
            data: ['销量','收益']
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子","裙子"]
        },
        yAxis: {},   // y轴
        series: [{
            name: '销量',
            type: 'bar',   // bar 柱状图  line 折线
            data: [5, 20, 36, 10, 10, 20,45]
        },{
            name: '收益',
            type: 'bar',   // bar 柱状图  line 折线
            data: [5, -4, 10, 20, 45, 34,2]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>

</html>
