<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标跟随</title>
    <link rel="stylesheet" href="../common/css/reset.min.css">
    <style>
        .shop{margin:20px auto;width:200px;height:50px;}
        .shopLink{
            position:relative;display:block;text-align:center;font-size:14px;min-height:50px;
        }
        h2{
            width:100px;color:#fff;height:50px;line-height:50px;background-color:green;
        }
        .shopList{display:none;width:200px;height:50px;background-color:lightgreen;position: absolute;top:50px;left:0}
        .shopLink:hover .shopList{display:block;}
    </style>
</head>
<body>
<div class="shop">
    <a class="shopLink" href="javascript:;">
        <h2>我的购物车</h2>
        <div class="shopList">
            购物车列表
        </div>
    </a>
</div>
<script src="../common/js/jquery-1.11.3.min.js"></script>
</body>
</html>
